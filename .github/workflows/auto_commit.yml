name: Auto Commit
on:
  schedule:
    - cron: '0 14 * * *' # 한국 시간(KST) 오후 11시 실행 (UTC 14시)

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "kivica"
          git config --global user.email "kivicls@gmail.com"

      - name: Force file update to create changes
        run: |
          echo "Last commit: $(date)" > .github/last_commit.log
          git add .github/last_commit.log

      - name: Auto commit and push
        run: |
          git commit -m "Automated commit: $(date)" || echo "No changes to commit"
          git push || echo "No changes to push"
          exit 0  # <== 변경 사항이 없어도 성공으로 처리
